<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/vue.js"></script>
    <!-- 异步提交的库 -->
    <script src="js/vue-resource.js"></script>

    <script>
        $(function(){
            get_token();
        });
        function get_token(){
            var token = localStorage.getItem("token");
            var account = localStorage.getItem("account");
            if (token){
                $("#user").attr("style","display:block;");
                $("#login").attr("style","display:none;");    
                $("#logout").attr("style","display:block;");
                $("#modifypw").attr("style","display:block;");
                $("#user").text(account);
            }else{
                $("#user").attr("style","display:none;");
                $("#login").attr("style","display:block;");    
                $("#logout").attr("style","display:none;");
                $("#modifypw").attr("style","display:none;");
                $("#user").text("");   
            }
            console.log("hello");
            console.log("hii");
            console.log(token);
        }
    </script>

</head>
<body>
    <button type = "button" id = "user" onclick = "user()"></button>
    <button type = "button" id = "login" onclick = "login()">登录</button>
    <button type = "button" id = "logout" onclick = "logout()">退出登录</button>
    <button type = "button" id = "modifypw" onclick = "modifypw()">修改密码</button>
</body>
<script>
    function logout(){
        localStorage.clear();
        location.replace("index.html");
    }
    function login(){
        window.location.href = "login.html";
    }
    function user(){
        window.location.href = "user.html";
    }
    function modifypw(){
        window.location.href = "modifypw.html";
    }
</script>

</html>
